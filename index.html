<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício aula HTML/JS</title>\
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Formulário EBAC</h1>
        <h3>Preciso que esse formulário seja preenchido da seguinte forma: </h3>
        <h3>O número A precisa ser maior que o Número B!</h3>
        <form>
            <input type="number" id="number-one" required placeholder="Número A">
            <input type="number" id="number-two" required placeholder="Número B">
            <button id="finish" type="submit">Enviar</button>
        </form>
        <p class="tudoCerto"></p>\
        <p class="numInvalido"></p>
        <script src="./main.js"></script>
    </div>
</body>
</html>
